<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <form (ngSubmit)="register()" class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
    
    <!-- Success Message -->
    <div *ngIf="success" class="mb-4 p-3 bg-green-100 text-green-700 rounded">
      {{ success }}
    </div>
    
    <!-- Error Message -->
    <div *ngIf="error" class="mb-4 p-3 bg-red-100 text-red-700 rounded">
      {{ error }}
    </div>
    
    <!-- Username -->
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Username</label>
      <input type="text" [(ngModel)]="username" name="username" 
             class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>
    
    <!-- Email -->
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Email</label>
      <input type="email" [(ngModel)]="email" name="email" 
             class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>
    
    <!-- Password -->
    <div class="mb-4">
      <label class="block mb-1 font-semibold">Password</label>
      <input type="password" [(ngModel)]="password" name="password" 
             class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>
    
    <!-- Confirm Password -->
    <div class="mb-6">
      <label class="block mb-1 font-semibold">Confirm Password</label>
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" 
             class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>
    
    <!-- Submit Button -->
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition-colors" 
            [disabled]="loading">
      <span *ngIf="!loading">Register</span>
      <span *ngIf="loading">Creating account...</span>
    </button>
    
    <!-- Login Link -->
    <div class="mt-4 text-center">
      <a routerLink="/login" class="text-blue-600 hover:underline">Already have an account? Login</a>
    </div>
  </form>
</div>
