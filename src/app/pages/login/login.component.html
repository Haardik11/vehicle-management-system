<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-50 to-gray-100">
  <form (ngSubmit)="login()" 
        class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm border border-gray-200 transition-all hover:shadow-2xl">
    <div class="flex justify-center mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
      </svg>
    </div>
    
    <h2 class="text-3xl font-bold mb-2 text-center text-gray-800">Vehicle Management System</h2>
    <p class="text-gray-600 text-center mb-8">Sign in to access your account</p>
    
    <!-- Error Message -->
    <div *ngIf="error" class="mb-4 p-3 bg-red-100 text-red-700 rounded-lg flex items-center animate-fade-in">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
      </svg>
      {{ error }}
    </div>
    
    <!-- Username -->
    <div class="mb-5">
      <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Username</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <input type="text" id="username" [(ngModel)]="username" name="username" 
               class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" 
               placeholder="Enter your username" required autocomplete="username">
      </div>
    </div>
    
    <!-- Password -->
    <div class="mb-6">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
        </div>
        <input type="password" id="password" [(ngModel)]="password" name="password" 
               class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" 
               placeholder="Enter your password" required autocomplete="current-password">
      </div>
    </div>
    
    <!-- Submit Button -->
    <button type="submit" 
            class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 flex justify-center items-center"
            [disabled]="loading"
            [class.opacity-70]="loading"
            [class.cursor-not-allowed]="loading">
      <span *ngIf="!loading" class="font-medium">Login</span>
      <span *ngIf="loading" class="flex items-center">
        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Processing...
      </span>
    </button>
    
    <!-- Register Link -->
    <div class="mt-6 text-center text-sm">
      <a routerLink="/register" class="text-blue-600 hover:underline cursor-pointer">
        Don't have an account? Register here
      </a>
    </div>
  </form>
</div>
